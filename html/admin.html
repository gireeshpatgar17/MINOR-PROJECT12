<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- React + Babel (for in-browser TypeScript/TSX transpilation) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Supabase JS v2 (ESM via esm.sh wrapped for UMD import through dynamic import in TSX) -->
  <script type="module">
    // expose a dynamic import helper for supabase-js to the TSX runtime
    window.__importSupabase = async () => (await import('https://esm.sh/@supabase/supabase-js@2')).createClient;
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
    .container { max-width: 1100px; margin: 16px auto; padding: 0 16px; }
    .actions { display: flex; gap: 8px; }
    .btn { padding: 8px 12px; border: 1px solid #e5e7eb; background: #fff; cursor: pointer; border-radius: 6px; }
    .btn.primary { background:#2563eb; color:#fff; border-color:#2563eb; }
    .btn.big { padding: 16px 20px; font-size: 16px; border-width: 2px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; background: #fff; }
    .muted { color: #6b7280; font-size: 12px; }
    .admin-info { background: #f0f9ff; padding: 8px 12px; border-radius: 6px; margin: 8px 0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="react">
    // --- Config ---
    const SUPABASE_URL = 'https://ogbykbxfralllvyukpuk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nYnlrYnhmcmFsbGx2eXVrcHVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MDYzNzIsImV4cCI6MjA3NjA4MjM3Mn0.mKnh40g6I7-hBlmvtcAuSzUc9WJWDmgMdKCQnY2UKKE';

    // Authentication check
    const isAdminAuthenticated = sessionStorage.getItem('adminAuthenticated');
    if (!isAdminAuthenticated) {
        alert("Please login as admin first");
        window.location.href = 'admin-login.html';
    }

    function Header({ onSignOut, adminName, adminId }) {
      return (
        <header>
          <div>
            <strong>Admin Dashboard</strong>
            <div className="muted">Blockchain Voting System</div>
            <div className="admin-info">
              <small>Logged in as: <strong>{adminName}</strong> (ID: {adminId})</small>
            </div>
          </div>
          <nav className="actions">
            <button className="btn" onClick={() => alert('Profile coming soon')}>Profile</button>
            <button className="btn primary" onClick={onSignOut}>Sign Out</button>
          </nav>
        </header>
      );
    }

    function Dashboard() {
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState(null);
      const [candidates, setCandidates] = React.useState([]);
      
      // Get admin info from session storage
      const adminName = sessionStorage.getItem('adminName') || 'Admin';
      const adminId = sessionStorage.getItem('adminId') || 'N/A';
      const adminWallet = sessionStorage.getItem('adminWallet') || 'Not connected';

      const signOut = () => {
        // Clear admin session
        sessionStorage.removeItem('adminAuthenticated');
        sessionStorage.removeItem('adminId');
        sessionStorage.removeItem('adminName');
        sessionStorage.removeItem('adminWallet');
        
        // Redirect to role selection
        window.location.href = 'role-selection.html';
      };

      const load = React.useCallback(async () => {
        setLoading(true); setError(null);
        try {
          const createClient = await window.__importSupabase();
          const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          const { data, error } = await supabase.from('candidates').select('id,candidate_name,party_name,symbol_url').order('created_at', { ascending: false });
          if (error) throw error;
          setCandidates(data || []);
        } catch (e) {
          setError((e && e.message) ? e.message : 'Failed to load');
        } finally {
          setLoading(false);
        }
      }, []);

      React.useEffect(() => { load(); }, [load]);

      return (
        <>
          <Header onSignOut={signOut} adminName={adminName} adminId={adminId} />
          <div className="container">
            <div className="admin-info" style={{ marginBottom: '20px' }}>
              <strong>Admin Wallet:</strong> <span style={{ fontFamily: 'monospace' }}>{adminWallet}</span>
              <br />
              <small>This wallet will be used to fund voter accounts</small>
            </div>

            <h2>Parties & Symbols</h2>
            {error && <div className="muted">{error}</div>}
            {loading && <div className="muted">Loadingâ€¦</div>}
            <div className="grid">
              {candidates.map(c => (
                <div key={c.id} className="card">
                  <div><strong>{c.party_name}</strong></div>
                  <div className="muted">{c.candidate_name}</div>
                  <div style={{ marginTop: 8 }}>
                    <img src={c.symbol_url} alt={c.party_name} style={{ maxWidth: '100%', height: 64, objectFit: 'contain' }} />
                  </div>
                </div>
              ))}
              {(!loading && candidates.length === 0) && (
                <div className="muted">No candidates found.</div>
              )}
            </div>

            <div style={{ marginTop: 24, display:'flex', gap:12, flexWrap:'wrap' }}>
              <button className="btn big" onClick={() => (window.location.href = 'votersPanel.html')}>Add Voters</button>
              <button className="btn big" onClick={() => (window.location.href = 'candidatesPanel.html')}>Add Candidates</button>
            </div>
          </div>
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Dashboard />);
  </script>
</body>
</html>
